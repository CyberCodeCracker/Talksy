<div class="sticky-top bg-white">
  <section class="d-flex justify-content-between align-items-center gap-2 p-2">
    <h4>Chat</h4>
    @if (!isSearching()) {
    <i
      class="fas fa-comment-medical cursor-pointer"
      (click)="onSearchContact()"
    ></i>
    } @else {
    <i
      class="fas fa-times-circle cursor-pointer"
      (click)="onExitSearchContact()"
    ></i>
    }
  </section>

  <div class="d-flex flex-column gap-2 p-2">
    <div class="input-group">
      <span class="input-group-text">
        <i class="fas fa-search"></i>
      </span>
      <input
        type="text"
        class="form-control-sm"
        placeholder="Search..."
        aria-label="Search"
        (input)="onSearchInput($any($event.target).value)"
      />
    </div>
    <div class="d-flex gap-2">
      <span class="badge rounded-pill text-bg-light cursor-pointer" (click)="setFilter('all')">All</span>
      <span class="badge rounded-pill text-bg-light cursor-pointer" (click)="setFilter('unread')">Unread</span>
    </div>
  </div>
</div>
